{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset - PHARMAFLOW</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #1e40af; /* Deep blue */
      --secondary-color: #2563eb; /* Accent blue */
    }

    body {
      background-color: #ffffff !important;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      width: 100%;
      max-width: 510px;
      padding: 1.5rem;
    }

    .auth-card {
      background: #ffffff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem 2rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-img {
      height: 120px;
      margin-bottom: 0.5rem;
    }

    .brand-subtitle {
      color: #6b7280;
      font-size: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .btn-primary {
      background: var(--secondary-color);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .login-section {
      text-align: center;
      margin-top: 1.5rem;
    }

    .btn-login {
      background: white;
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 100%;
      font-weight: 600;
      color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: var(--primary-color);
      color: white;
    }

    .alert {
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .alert-danger {
      background: #fee2e2;
      color: #b91c1c;
      border-left: 4px solid #dc2626;
    }

    .is-invalid {
      border-color: #dc3545 !important;
    }

    .invalid-feedback {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: block;
    }

    @media (max-width: 760px) {
      .auth-container {
        padding: 1rem;
      }
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-section">
        <img src="{% static 'images/pharmaflow-logo.png' %}" alt="PHARMAFLOW" class="logo-img"/>
        <p class="brand-subtitle">Reset your password</p>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Please correct the errors below and try again.
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="id_email" class="form-label">
            <i class="fas fa-envelope me-2"></i>Email address
          </label>
          <input type="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                 name="email" id="id_email" required
                 placeholder="Enter your email">
          {% if form.email.errors %}
            <div class="invalid-feedback">
              {{ form.email.errors.0 }}
            </div>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-key me-2"></i>Reset my password
        </button>
      </form>

      <div class="login-section">
        <p class="mt-3">Remembered your password?</p>
        <a href="{% url 'login' %}" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
