{% extends 'base.html' %}

{% block title %}My Profile - PHARMAFLOW{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-circle me-2"></i>My Profile
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Profile Picture Column -->
                        <div class="col-md-4 text-center border-end">
                            <div class="position-relative mb-4">
                                <div class="avatar-circle bg-light-blue" style="width: 120px; height: 120px; margin: 0 auto;">
                                    <i class="fas fa-user fa-3x text-primary" style="line-height: 120px;"></i>
                                </div>
                            </div>
                            <h4 class="mb-1">rihab</h4>
                            <span class="badge bg-primary">Active Member</span>
                        </div>

                        <!-- Profile Details Column -->
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label text-muted small mb-1">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user-tag text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control" value="rihab" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted small mb-1">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-primary"></i>
                                    </span>
                                    <input type="email" class="form-control" value="abhrihab@gmail.com" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted small mb-1">Last Login</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-clock text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control" value="July 9, 2025, 6:19 p.m." readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted small mb-1">Account Created</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-calendar-alt text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control" value="June 15, 2024" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .avatar-circle {
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid var(--light-blue);
    }
    
    .bg-light-blue {
        background-color: var(--light-blue);
    }
</style>
{% endblock %}
