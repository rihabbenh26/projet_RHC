{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PHARMAFLOW</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #1e40af; /* Deep blue */
      --secondary-color: #2563eb; /* Accent blue */
    }

    body {
      background: #f9fafb; /* Clean, neutral */
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 510px;
      padding: 1.5rem;
    }

    .login-card {
      background: #ffffff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem 2rem; /* Reduced vertical padding */
    }

    .logo-section {
      text-align: center;
      margin-bottom: 1rem; /* Less space below logo */
    }

    .logo-img {
      height: 120px; /* Smaller logo height */
      margin-bottom: 0.5rem; /* Less gap below logo */
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary-color);
    }

    .brand-subtitle {
      color: #6b7280;
      font-size: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      background: white;
    }

    .btn-login {
      background: var(--secondary-color);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .forgot-password {
      display: block;
      margin: 0.5rem 0 1.5rem;
      text-align: right;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .register-section {
      text-align: center;
      margin-top: 1.5rem;
    }

    .btn-register {
      background: white;
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 100%;
      font-weight: 600;
      color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: var(--primary-color);
      color: white;
    }

    .alert {
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .alert-danger {
      background: #fee2e2;
      color: #b91c1c;
      border-left: 4px solid #dc2626;
    }

    @media (max-width: 760px) {
      .login-container {
        padding: 1rem;
      }
      .login-card {
        padding: 2rem 1.5rem;
      }
      .brand-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="{% static 'images/pharmaflow-logo.png' %}" alt="PHARMAFLOW" class="logo-img"/>
        <p class="brand-subtitle">Sign in to your account</p>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Please check your credentials and try again.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_username" class="form-label">
            <i class="fas fa-user me-2"></i>Username
          </label>
          <input type="text" class="form-control" name="username" id="id_username" required placeholder="Enter your username"/>
        </div>

        <div class="mb-2">
          <label for="id_password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <input type="password" class="form-control" name="password" id="id_password" required placeholder="Enter your password"/>
        </div>

        <div class="forgot-password">
          <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>

      <div class="register-section">
        <p class="mt-3">Donâ€™t have an account?</p>
        <a href="{% url 'register' %}" class="btn btn-register">
          <i class="fas fa-user-plus me-2"></i>Register New Account
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
