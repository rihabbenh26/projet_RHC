{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Set new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change password</button>
    </form>
  </div>
</div>
{% endblock %}
